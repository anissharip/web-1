<!DOCTYPE html>  <!-- simple doctype declaration of HTML -->

<html>

	<!-- the HEAD tag below is an area can include meta data, title plus styles, scripts -->
	<head>
		<meta charset="utf-8" /> 
	
		<title>{% block title %}Home{% endblock %}</title>
	{% block head %}
		<!-- This call in your css style sheet 	-->
		<link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
		
		<!-- below is a HTML5shiv snippet which allows for older IE browesers to understand HTML5 -->
		
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->		
	{% endblock %}
	</head>

	<!-- the BODY tag contains all the contents of the HTML document such as text, links etc -->
	<body> 
	
	<!-- the HEADER tag contains intro copy, nav list etc -->
	<header>
	<div class="wrapper"> <!-- all the content below is wrapped in a division called wrapper which is set to a
	maximum width of 960px -->
		
		 <!-- main top left header/logo -->
		<h1 class="logo"><a href="/"> <strong> The Allotment </strong> </a></h1>
		
		<ul> <!-- unordered list -->
			<li><a href="/" id="nodec">Home</a></li>
			<li><a href="/about" id="nodec">About Us</a></li>
			<li><a href="/askquestion" id="nodec">Ask a Question</a></li>
			
		</ul>
	</div><!--.wrapper-->
</header>

	
<section class="section_three"> <!-- this section contains the two articles -->
	<!-- again we are wrapping this section within the wrapper -->

			<article class="five">
	
<div class="wrapper">
	{% block content %}{% endblock %}
</div>	
</article>
	
	
	
	
	{% block footer %}
	<footer>
		<div class="wrapper">
			&#169 Copyright 9th December 2014 Team 15
		</div><!--.wrapper-->
	</footer><!--End Footer-->
	
	{% endblock %}
	</body>
</html>
